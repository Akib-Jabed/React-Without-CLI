<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="style.css">
    <title>Fancy Counter</title>
</head>
<body>
    <div class="counter">
        <h1 class="counter_title">Fancy Counter</h1>
        <span class="counter_value">0</span>
        <button class="counter_reset_button">
            <i class="fas fa-sync-alt counter__reset-icon"></i>
        </button>

        <div class="counter_buttons">
            <button class="counter_button counter_button--decrease">
                <i class="fas fa-minus counter__icon counter__icon--minus"></i>
            </button>
            <button class="counter_button counter_button--increase">
                <i class="fas fa-plus counter__icon counter__icon--plus"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
