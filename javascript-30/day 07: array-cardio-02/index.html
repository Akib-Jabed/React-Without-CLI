<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Cardio 02</title>
  </head>
  <body>
    <p><em>Psst: have a look at the Javascript Console</em></p>
    <script>
      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      //   01. is at least one person 19?
      const is19 = people.some(
        (person) => new Date().getFullYear() - person.year >= 19
      );
      console.log(is19);

      //   02. is every person 19?
      const all19 = people.every(
        (person) => new Date().getFullYear() - person.year >= 19
      );
      console.log(all19);

      //   03. find the comment with the ID of 823423
      const comment823423 = comments.find((com) => com.id === 823423);
      console.table(comment823423);

      //   04. delete the comment with the ID of 823423
      const commentIdx = comments.findIndex((com) => com.id === 823423);
      comments.splice(commentIdx, 1);
      console.table(comments);
    </script>
  </body>
</html>
